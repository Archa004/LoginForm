<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      .main-div {
        margin: 5%;
        background-color: aquamarine;
        color: rgb(20, 18, 18);
        font-size: large;
        font-weight: 600;
      }
    </style>
  </head>
  <body class="main-div">
    <form class="row g-3" id="forme">
      <div class="col-md-6">
        <label for="First-Name" class="form-label">First-Name</label>
        <input type="text" class="form-control" id="inputFirst-Name" />
      </div>
      <div class="col-md-6">
        <label for="Last-Name" class="form-label">Last-Name</label>
        <input type="text" class="form-control" id="inputLast-Name" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder=""
        />
      </div>
      <div class="col-12">
        <label for="inputEmail" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="inputEmail"
          placeholder=""
        />
      </div>
      <div class="col-md-6">
        <label for="inputCountry" class="form-label">Country</label>
        <select id="country" class="form-select"> </select>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="State" class="form-select">
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="number" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Check me out </label>
        </div>
      </div>
      <div class="col-12">
        <input type="submit" class="btn btn-primary" value="sign in" />
      </div>
    </form>

    <script>

        let stateName = ["Delhi", "Mumbai" , "Lucknow" , "Basti", "Gonda"];

        let state = document.getElementById("State");
        // console.log(state)

        stateName.map(s=>{
            let option = document.createElement("option");
            option.innerText = s;
            state.appendChild(option);
        })
        
     let countryName = ["India","Nepal","Pakistan","China"]
     let country = document.getElementById("country");

        countryName.map(c=>{
            let option = document.createElement("option");
            option.innerText = c;
            country.appendChild(option);
        })


      let ff = document.getElementById("forme");
      let obj = [];

      ff.addEventListener("submit", (e) => {
        e.preventDefault();
        var table = document.createElement("table");

        for (let i = 0; i < 8; i++) {
          let key = e.target[i].id;
          obj.push({ key: e.target[i].value });
          var tr = document.createElement("tr");
          tr.style.border = "2.5px solid whitesmoke"
          tr.style.backgroundColor = "#"+ Math.floor(Math.random()*99)  + Math.floor(Math.random()*99) + Math.floor(Math.random()*99) 
          var td1 = document.createElement("th");
          var td2 = document.createElement("td");
          td1.style.width = "250px";
          td1.style.color = "#005599";
          td1.innerText = key;
          td2.innerText = e.target[i].value ;
          console.log(key)

        //   if(key == "country" && e.target[i].value !== "India" ){
        //     alert("Please select country as india");
        //     return;
        //   }
        //   if(key == "State" && e.target[i].value !== "Basti" ){
        //     alert("Please select city as basti");
        //     return;
        //   }
        //   if(key == "inputEmail" && !e.target[i].value.includes("@")){
        //     alert("Please enter a valid email");
        //     return;
        //   }

         
          if (key == "inputZip" && ((e.target[i].value).toString()).length != 5)
          {  
            console.log((e.target[i].value).toString().length);

             alert("Please enter valid pin code");  
            return ;
          
          }
         
         

          tr.appendChild(td1);
          tr.appendChild(td2);
          table.appendChild(tr);

        }
        document.body.appendChild(table)
        obj = [];
      });

    </script>
  </body>
</html>
